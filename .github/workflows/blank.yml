name: CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
     matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Run python examples script
      run: |
        pip install torch 
        ./run_python_examples.sh "install_deps,run_all,clean"
